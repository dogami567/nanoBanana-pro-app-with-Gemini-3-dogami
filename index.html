<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Banana - nanobanana-pro 多图合成工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-wrapper">
        <!-- 历史记录侧边栏 -->
        <aside class="history-sidebar" id="historySidebar">
            <div class="sidebar-header">
                <h3>📜 生成历史</h3>
                <button class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebar()">✕</button>
            </div>
            
            <div class="history-controls">
                <button class="control-btn" onclick="clearAllHistory()" id="clearHistoryBtn">
                    🗑️ 清空历史
                </button>
                <span class="history-count" id="historyCount">0 条记录</span>
            </div>
            
            <div class="history-list" id="historyList">
                <div class="empty-history">
                    <p>🎨 还没有生成记录</p>
                    <small>开始创作吧！</small>
                </div>
            </div>
        </aside>

        <!-- 主容器 -->
        <div class="main-container">
            <header>
                <div class="header-content">
                    <button class="sidebar-toggle mobile-toggle" id="mobileToggle" onclick="toggleSidebar()">📜</button>
                    <div class="title-section">
                        <h1>🍌 Nano Banana</h1>
                        <p>基于 nanobanana-pro 的多图合成工具</p>
                        <small class="paste-hint">💡 支持单图/多图模式，且可用 Ctrl+V 粘贴图片</small>
                    </div>
                    <button class="sidebar-toggle desktop-toggle" id="desktopToggle" onclick="toggleSidebar()">
                        📜 历史记录
                    </button>
                </div>
            </header>

            <main>
            <!-- 图片上传区域 -->
            <section class="upload-section">
                <div class="multi-upload-container">
                    <!-- 图片预览网格 -->
                    <div class="image-preview-grid" id="imagePreviewGrid">
                        <!-- 动态插入的图片将在这里显示 -->
                    </div>

                    <!-- 上传按钮区域 -->
                    <div class="upload-controls">
                        <input type="file" id="multiImageInput" accept="image/*" multiple hidden>
                        <button class="upload-btn" onclick="document.getElementById('multiImageInput').click()">
                            ➕ 添加图片 (最多5张)
                        </button>
                        <button class="clear-btn" id="clearAllImagesBtn" onclick="clearAllImages()" style="display: none;">
                            🗑️ 清空所有
                        </button>
                    </div>
                    <p class="upload-hint">已选择: <span id="imageCount">0</span>/5 张</p>
                </div>
            </section>

            <!-- API配置区域 -->
            <section class="config-section">
                <h3>🔧 API配置</h3>
                <div class="config-container">
                    <div class="config-row">
                        <label for="apiBaseUrl">API域名:</label>
                        <input type="text" id="apiBaseUrl" placeholder="https://api.linkapi.org" class="config-input">
                    </div>
                    
                    <div class="config-row">
                        <label for="apiKey">API Key:</label>
                        <input type="password" id="apiKey" placeholder="输入 nanobanana-pro API Key" class="config-input">
                    </div>
                    
                    <div class="config-row">
                        <label for="modelInput">模型:</label>
                        <div class="model-input-group" style="display: flex; gap: 5px; flex: 1;">
                            <input type="text" id="modelInput" list="modelList" placeholder="输入或选择模型" class="config-input" value="nano-banana-2-4k">
                            <datalist id="modelList">
                                <option value="nano-banana-2-4k">
                                <option value="gemini-2.5-flash-image-preview">
                                <option value="gemini-2.0-flash">
                                <option value="gemini-1.5-flash">
                                <option value="gemini-1.5-pro">
                            </datalist>
                            <button id="refreshModelsBtn" class="refresh-btn" onclick="refreshModels()" title="获取可用模型列表">🔄</button>
                        </div>
                    </div>

                    <div class="config-row">
                        <label for="imageSize">谷歌分辨率:</label>
                        <select id="imageSize" class="config-input">
                            <option value="">默认(跟随模型)</option>
                            <option value="1K">1K</option>
                            <option value="2K">2K</option>
                            <option value="4K">4K</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Prompt输入区域 -->
            <section class="prompt-section">
                <h3>✍️ 提示词</h3>
                <textarea id="promptInput" placeholder="输入合成指令，例如：将左图的图案应用到右图的衣服上，保持人物不变..." 
                         class="prompt-textarea"></textarea>
            </section>

            <!-- 生成按钮 -->
            <section class="generate-section">
                <button id="generateBtn" class="generate-btn" onclick="generateImage()" disabled>
                    🚀 开始生成
                </button>
            </section>

            <!-- 进度显示区域 -->
            <section class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">准备中...</p>
                </div>
            </section>

            <!-- 结果显示区域 -->
            <section class="result-section" id="resultSection" style="display: none;">
                <h3>🎨 生成结果</h3>
                <div id="chatStream" class="chat-stream">
                    <!-- 对话气泡和图片结果将动态追加到这里 -->
                </div>
            </section>
            </main>

            <footer>
                <p>Powered by nanobanana-pro API</p>
            </footer>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="api.js"></script>
    <script src="db.js"></script>
    <script src="script.js"></script>
</body>
</html>
