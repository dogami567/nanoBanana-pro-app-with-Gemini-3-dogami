name: Build Windows App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-2022

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows app
        run: |
          echo "Current directory: $(Get-Location)"
          pyinstaller --version
          pyinstaller --onefile --windowed `
            --name "Nano-Banana-Windows" `
            --add-data "index.html;." `
            --add-data "script.js;." `
            --add-data "api.js;." `
            --add-data "utils.js;." `
            --add-data "styles.css;." `
            app.py

      - name: Verify Windows build
        run: |
          Write-Host "Contents of dist directory:"
          Get-ChildItem -Path dist
          if (Test-Path "dist/Nano-Banana-Windows.exe") {
            Write-Host "âœ… Windows build complete"
            $size = (Get-Item "dist/Nano-Banana-Windows.exe").Length / 1MB
            Write-Host ("Installer size: {0:N1} MB" -f $size)
          } else {
            Write-Host "âŒ Build failed - executable missing"
            exit 1
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nano-banana-windows
          path: dist/Nano-Banana-Windows.exe
          retention-days: 30

